<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    
</head>
<body>
<div class="cabecalho">
    <div class="titulo">DivenEats</div>
    <div class="subtitulo">Sua comida em 6 minutos</div>
</div>
<div class=pagina>
    <div class="tituloalimento">Primeiro, seu prato</div>
    <div class="alimento">
        <button class="prato prato1" onclick = "selecionarComida('.prato1')">
            <img src="./peixe_frito.png">
            <div class="nome-alimento">Peixe frito</div>
            <p class="subtitulo-alimento">Peixe fresco <br>Um pouco de salada</br></p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato prato2" onclick = "selecionarComida('.prato2')">
            <img src="./sopa_aranha.png">
            <div class="nome-alimento">Sopa Aranha</div>
            <p class="subtitulo-alimento">Um pouco de teia <br>Um pouco de aranha</br></p>    
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato prato3"onclick = "selecionarComida('.prato3')">
            <img src="./torresmo.png">
            <div class="nome-alimento">Torresmo</div>
            <p class="subtitulo-alimento">Torresmo sequinho Sem cabelo rsrs</p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato prato4" onclick = "selecionarComida('.prato4')">
            <img src="./salada_simpsons.png">
            <div class="nome-alimento">Salada Simpsons</div>
            <p class="subtitulo-alimento">Prato de salada Acompanha molho</p>   
            <h1 class="preco">R$ 14,90</h1>    
        </button>
    </div>
    <div class="tituloalimento">Agora, sua bebida</div>
    <div class="bebidas">
        <button class="prato bebida1" onclick = "selecionarBebida('.bebida1')">
            <img src="pinguinha.png">
            <div class="nome-alimento">Cachacinha</div>
            <p class="subtitulo-alimento">Uma dose ouro <br>Uma dose prata<br></p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato bebida2"onclick = "selecionarBebida('.bebida2')">
            <img src="./cervejinha.png">
            <div class="nome-alimento">Cerveja</div>
            <p class="subtitulo-alimento">Cerveja geladinha <br>Lata 350ml</br></p>    
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato bebida3"onclick = "selecionarBebida('.bebida3')">
            <img src="./cocacola.png">
            <div class="nome-alimento">Coquinha gelada</div>
            <p class="subtitulo-alimento">Acompanha limão <br>Lata 350ml</br></p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato bebida4"onclick = "selecionarBebida('.bebida4')">
            <img src="./sucos.png">
            <div class="nome-alimento">Suco natural</div>
            <p class="subtitulo-alimento">Suco gelado <br>Copo 350ml</br></p>   
            <h1 class="preco">R$ 14,90</h1>    
        </button>
    </div>
    <div class="tituloalimento">Por fim, sua sobremesa</div>
    <div class="sobremesas">
        <button class="prato sobremesa1" onclick ="selecionarSobremesa('.sobremesa1')">
            <img src="pudim.png">
            <div class="nome-alimento">Pudim da vovó</div>
            <p class="subtitulo-alimento">Pedaço de pudim <br>Com muita calda</br></p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato sobremesa2"onclick ="selecionarSobremesa('.sobremesa2')">
            <img src="./maracuja.png">
            <div class="nome-alimento">Mousse maracujá</div>
            <p class="subtitulo-alimento">Mousse cremoso <br>Com calda</br></p>    
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato sobremesa3"onclick ="selecionarSobremesa('.sobremesa3')">
            <img src="./torta-limao.png">
            <div class="nome-alimento">Torda de limão</div>
            <p class="subtitulo-alimento">Pedaço de torta <br>Com raspa de limão</br></p>
            <h1 class="preco">R$ 14,90</h1>    
        </button>
        <button class="prato sobremesa4"onclick ="selecionarSobremesa('.sobremesa4')">
            <img src="./sorvete.png">
            <div class="nome-alimento">Sorvete</div>
            <p class="subtitulo-alimento">Sorvete cremoso <br>Com cobertura</br></p>   
            <h1 class="preco">R$ 14,90</h1>    
        </button>
    </div>
</div>
<div class="bottom">
    <button>
        <p>Selecione os 3 itens para fechar o pedido</p></button>
</div>



<script src="./script.js"></script>
</body>
</html>
